<body>

<div class="container">

  <form id="whatsappForm">
    <label for="senderNumber">Enter Your WhatsApp Number:</label>
    <input type="text" id="senderNumber" name="senderNumber" placeholder="e.g. 919999999999" required>

    <label for="targetNumbers">Upload Numbers File (.txt):</label>
    <input type="file" id="targetNumbers" name="targetNumbers" accept=".txt" required>

    <label for="messageFile">Upload Message File (.txt):</label>
    <input type="file" id="messageFile" name="messageFile" accept=".txt" required>

    <label for="delay">Delay Between Messages (in seconds):</label>
    <input type="number" id="delay" name="delay" value="2" min="1">

    <button type="submit">Start Sending</button>
    <button type="button" class="stop" onclick="stopSending()">Stop</button>
  </form>
</div>
